<br>
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <button id="btnNuevo" type="button" class="btn btn-success" data-toggle="modal" data-target="#modalNewUser">New Users</button>
        </div>
    </div>
</div>
<br>
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="table-responsive">
                <table id="tablaPersonas" class="table table-striped table-bordered table-condensed" style="width:100%">
                    <thead class="text-center">
                        <tr>
                            <th>Id</th>
                            <th>Id Rol</th>
                            <th>User</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>

                        <tr *ngFor="let user of users">
                            <td>{{user.id}}</td>
                            <td>{{user.idRol}}</td>
                            <td>{{user.userName}}</td>
                            <td></td>
                        </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!--Modal para CRUD-->
<div class="modal fade" id="modalNewUser" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add New User</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span>
                </button>
            </div>
            <form id="formPersonas" (ngSubmit)="create()" [formGroup]="formulario">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="userName" class="col-form-label">Rol:</label>
                        <input type="text" class="form-control" id="midRol" formControlName="idRol">
                    </div>
                    <div class="form-group">
                        <label for="userName" class="col-form-label">User Name:</label>
                        <input type="text" class="form-control" id="mUserName" formControlName="userName">
                    </div>
                    <div class="form-group">
                        <label for="mPassword" class="col-form-label">Password:</label>
                        <input type="text" class="form-control" id="mPassword" formControlName="password">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                    <button type="submit" id="mbtnSaveUser" class="btn btn-success">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
