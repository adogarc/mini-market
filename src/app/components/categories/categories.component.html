<br>
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <button id="btnNuevo" type="button" class="btn btn-success" data-toggle="modal" data-target="#modalSaveCategory">New Category</button>
        </div>
    </div>
</div>
<br>
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="table-responsive">
                <table id="tablaPersonas" class="table table-striped table-bordered table-condensed" style="width:100%">
                    <thead class="text-center">
                        <tr>
                            <th>Id</th>
                            <th>Category</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>

                        <tr *ngFor="let category of categories">
                            <td>{{category.id}}</td>
                            <td>{{category.categoryName}}</td>
                            <td>
                                <button class="btn btn-danger" (click)="delete(category.id)" >Eliminar</button>
                                <button class="btn btn-primary" (click)="onSelect(category)" data-toggle="modal" data-target="#modalupdateCategory"  >Update</button>
                            </td>
                        </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!--Modal para CRUD-->
<div class="modal fade" id="modalSaveCategory" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true" >
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add New Category</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span>
                </button>
            </div>
            <form id="formPersonas" (ngSubmit)="create()" [formGroup]="formulario">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="category_Name" class="col-form-label">Category:</label>
                        <input type="text" class="form-control" id="categoryName" formControlName="categoryName">
                        <div class="text-danger" *ngIf="formulario.controls['categoryName'].touched && 
                        formulario.controls['categoryName'].hasError('required')">
                        Favor ingresar la categoria
                    </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                    <button type="submit" id="mBtnSaveCategory" class="btn btn-success">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
<!--Modal para UPDATE-->
<div class="modal fade" id="modalupdateCategory" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true" >
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Update Category</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span>
                </button>
            </div>
            <form id="formPersonas" (ngSubmit)="update()" [formGroup]="UpdateForm">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="category_Name" class="col-form-label">Category:</label>
                        <input type="text" class="form-control" id="categoryName"
                         formControlName="categoryName" [value]="categorySelected.categoryName">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                    <button type="submit" id="mBtnSaveCategory" class="btn btn-success">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
